<template name="inputPanel">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-9">
                <textarea id="uContent"></textarea>
            </div>
            <div class="col-xs-3">
                <label for="stripPunctuation">忽略标点:</label>
                <input id="stripPunctuation" type="checkbox" checked/>
                <br>
                <button class="btn btn-success">提交</button>
            </div>
        </div>
    </div>
</template>

<template name="words">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <div class="preview">
                    {{#each userContent}}<span class="{{c}}">{{w}}</span>{{/each}}
                </div>
            </div>
            <div class="col-xs-4">
                <div class="word-list">
                    <ol>
                        {{#each segments}}
                            <li>
                                <a href="#" class="{{isHl}}">{{w}}</a> [{{h}}]
                            </li>
                        {{/each}}
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div id="word-cloud" class="canvas" style="width:100%;height:400px"></div>
            </div>
        </div>
    </div>
</template>
